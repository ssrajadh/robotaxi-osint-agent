name: Daily Robotaxi Scan

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    if: github.actor == 'ssrajadh'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install and start Tor
      run: |
        sudo apt-get update
        sudo apt-get install -y tor curl
        # Start Tor service
        sudo service tor start
        # Wait for Tor to bootstrap (connect to the Tor network)
        echo "Waiting for Tor to bootstrap (connect to network)..."
        echo "This can take 30-60 seconds..."
        # Check if Tor has bootstrapped by looking at the control port or logs
        for i in {1..20}; do
          # Check Tor bootstrap status via control port (requires tor control port access)
          # Alternatively, test with a simple connection
          if curl --socks5-hostname 127.0.0.1:9050 --max-time 10 -s https://api.ipify.org?format=json > /dev/null 2>&1; then
            echo "Tor successfully connected! Bootstrap complete."
            exit 0
          fi
          echo "Bootstrap attempt $i/20, waiting 3 seconds..."
          sleep 3
        done
        echo "Warning: Tor may not have fully bootstrapped, but continuing..."
        # Verify Tor service is at least running
        sudo service tor status || exit 1
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download previous state (if exists)
      continue-on-error: true
      run: |
        # Get workflow runs for this repository
        # We'll query the runs API and filter for our workflow name and successful status
        WORKFLOW_NAME="${{ github.workflow }}"
        BRANCH="${{ github.ref_name }}"
        CURRENT_RUN_ID=${{ github.run_id }}
        
        echo "Looking for previous successful run of workflow: $WORKFLOW_NAME"
        
        # Query workflow runs - get recent runs and find the most recent successful one before current run
        # Use the runs API which doesn't require workflow ID
        PREV_RUN_JSON=$(gh api repos/${{ github.repository }}/actions/runs \
          --jq ".workflow_runs[] | select(.name==\"$WORKFLOW_NAME\" and .status==\"completed\" and .conclusion==\"success\" and .head_branch==\"$BRANCH\" and .id < $CURRENT_RUN_ID) | {id: .id, created_at: .created_at}" \
          --paginate --per-page 20 2>/dev/null | head -n 1 || echo "")
        
        if [ -z "$PREV_RUN_JSON" ]; then
          echo "No previous successful run found, starting fresh"
          exit 0
        fi
        
        PREV_RUN_ID=$(echo "$PREV_RUN_JSON" | jq -r '.id' 2>/dev/null || echo "")
        
        if [ -z "$PREV_RUN_ID" ] || [ "$PREV_RUN_ID" == "null" ]; then
          echo "No previous successful run found, starting fresh"
          exit 0
        fi
        
        echo "Found previous successful run: $PREV_RUN_ID"
        
        # Get artifact ID for robotaxi-state from previous run
        ARTIFACT_ID=$(gh api repos/${{ github.repository }}/actions/runs/$PREV_RUN_ID/artifacts \
          --jq '.artifacts[] | select(.name=="robotaxi-state") | .id' 2>/dev/null || echo "")
        
        if [ -z "$ARTIFACT_ID" ]; then
          echo "No robotaxi-state artifact found in previous run"
          exit 0
        fi
        
        echo "Downloading artifact $ARTIFACT_ID from previous run"
        
        # Download the artifact
        gh api repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip > robotaxi-state.zip 2>/dev/null || exit 0
        
        # Extract the artifact
        if [ -f robotaxi-state.zip ]; then
          unzip -o robotaxi-state.zip -d ./ || exit 0
          rm robotaxi-state.zip
          echo "Successfully downloaded previous state"
          ls -la state.json candidates.json 2>/dev/null || echo "Note: Some files may not exist in artifact"
        else
          echo "Failed to download artifact"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run robotaxi scan
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        OUTPUT_FILE: ../candidates.json
        STATE_FILE: ../state.json
      working-directory: robotaxi-osint-agent
      run: |
        python main.py
    
    - name: Generate summary
      if: always()
      run: |
        if [ -f candidates.json ]; then
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Candidates saved to artifact **robotaxi-state**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To view results:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Scroll down to the 'Artifacts' section" >> $GITHUB_STEP_SUMMARY
          echo "2. Download the 'robotaxi-state' artifact" >> $GITHUB_STEP_SUMMARY
          echo "3. Extract and open candidates.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if command -v jq &> /dev/null; then
            TOTAL=$(jq '. | length' candidates.json 2>/dev/null || echo "0")
            echo "- **Total Candidates**: $TOTAL" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "## No candidates file generated" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload state and candidates
      uses: actions/upload-artifact@v4
      with:
        name: robotaxi-state
        path: |
          state.json
          candidates.json
        retention-days: 90
        if-no-files-found: ignore

